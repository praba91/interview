
<div class="container">
<div class="row">
       <table  datatable  id="datatable"  class="datatable" >
              <thead>
                      <tr>
                    <th>S.no</th> 
                    <th>code</th>
                    <th>Name</th>
                    <th>Message</th>
                    <th>phone number</th>
                    <th>Edit</th> 
                    <th>Delete</th> 
                </tr>
              </thead>
              <tbody>
                      <tr *ngFor="let item of data; index as i">
                  <td>{{i+1}}</td>
                  <td>{{item.user_firstname}}</td>
                  <td>{{item.last_name}}</td>                
                  <td>{{item.email_id}}</td>
                  <td>{{item.mobileno}}</td>
                  
                  </tr>
              </tbody>
      </table>
</div>
